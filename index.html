<<!DOCTYPE html>
<html>
	<head>
		<title>Ciceron - din samåkningspartner!</title>
		<meta charset="utf-8"/>

	</head>
	<body>
		<h1>Ciceron</h1>
		<h2>Din samåkningspartner</h2>
		<form id="search" method="POST" action="#">
			<label for="resmal">Resmål<br></label>
			<input type="text" id="resmal" placeholder="Var vill du åka?">

			<label type="datum">Datum<br></label>
			<input type="date" id="datum">
			
			<button id="sok" type="submit">Sök</button>
		</form>
	</body>
</html>
